<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="stocker-data-extender-mixin.html">

<dom-module id="stocker-data-extender">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `stocker-data-extender`
     * extends page ressource  for the stocker frontend
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class StockerDataExtender extends stockerDataExtenderMixin(Polymer.Element) {
      static get is() { return 'stocker-data-extender'; }

    }

    window.customElements.define(StockerDataExtender.is, StockerDataExtender);
  </script>
</dom-module>
